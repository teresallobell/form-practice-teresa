<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main> 
     

  <div class="cuadrado"> 

    <h1 class="h1">Formulario de <br> contacto</h1>

 <form id="contactform"> 
  <label for="name">Nombre</label>
 <input type="text" id="name" placeholder="Ingresa tu nombre"/>
 
 <label for="gmail">Correo Electronico</label>
 <input type="text" id="gmail" placeholder="Ingresa tu correo"/>

 <label for="telefono">Telefono</label>
 <input type="text" id="telefono" placeholder="Ingresa tu telefono"/>

 <label for="motivo">Motivo de contacto</label>
 <input type="text" id="motivo" placeholder="Consulta en general"/>

 
 <div class="checkbox-container">
 
  <input type="checkbox" id="terminos" name="terminos">                                                                                                                        
   <label for="terminos">Acepto los terminos y condiciones</label>
 
</div>
<button type="submit">enviar</button>

 </form>

  </div>
 
  
 



    </main>   
</body>
</html>
